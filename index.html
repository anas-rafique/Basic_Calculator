<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">CALCULATOR</h1>
    <div class="d-flex w-50 justify-content-center  align-items-center container" style="height: 60vh;">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="4" rowspan="2"><input type="text" id="result" class="w-100"></th>

                </tr>
            </thead>
            <tbody>
                <tr>

                    <td><button onclick="get_num('&#40;')" type="button"
                            class="btn btn-secondary w-100 text-centre">&#40;</button></td>
                    <td><button onclick="get_num('&#41;')" type="button"
                            class="btn btn-secondary w-100 text-centre">&#41;</button></td>
                    <td><button onclick="get_num('Math.E')" type="button"
                            class="btn btn-secondary w-100 text-centre">E</button></td>
                    <td><button onclick="get_num('Math.PI')" type="button" class="btn btn-dark w-100 text-centre">&Pi;</button>
                    </td>

                </tr>
                <tr>

                    <td><button onclick="get_num('1')" type="button"
                            class="btn btn-secondary w-100 text-centre">1</button></td>
                    <td><button onclick="get_num('2')" type="button"
                            class="btn btn-secondary w-100 text-centre">2</button></td>
                    <td><button onclick="get_num('3')" type="button"
                            class="btn btn-secondary w-100 text-centre">3</button></td>
                    <td><button onclick="clear_num()" type="button" class="btn btn-dark w-100 text-centre"><i class="fa-solid fa-delete-left"></i></button>
                    </td>

                </tr>
                <tr>

                    <td><button onclick="get_num('4')" type="button"
                            class="btn btn-secondary w-100 text-centre">4</button></td>
                    <td><button onclick="get_num('5')" type="button"
                            class="btn btn-secondary w-100 text-centre">5</button></td>
                    <td><button onclick="get_num('6')" type="button"
                            class="btn btn-secondary w-100 text-centre">6</button></td>
                    <td><button onclick="get_num('*')" type="button" class="btn btn-danger w-100 text-centre">*</button>
                    </td>

                </tr>
                <tr>
                    <td><button onclick="get_num('7')" type="button"
                            class="btn btn-secondary w-100 text-centre">7</button></td>
                    <td><button onclick="get_num('8')" type="button"
                            class="btn btn-secondary w-100 text-centre">8</button></td>
                    <td><button onclick="get_num('9')" type="button"
                            class="btn btn-secondary w-100 text-centre">9</button></td>
                    <td><button onclick="get_num('-')" type="button" class="btn btn-danger w-100 text-centre">-</button>
                    </td>
                </tr>
                <tr>
                    <td><button onclick="get_num('00')" type="button"
                            class="btn btn-secondary w-100 text-centre">00</button></td>
                    <td><button onclick="get_num('0')" type="button"
                            class="btn btn-secondary w-100 text-centre">0</button></td>
                    <td><button onclick="get_num('.')" type="button"
                            class="btn btn-secondary w-100 text-centre">.</button></td>
                    <td><button onclick="get_num('+')" type="button" class="btn btn-danger w-100 text-centre">+</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="clearResult()" type="button"
                            class="btn btn-dark w-100 text-centre">Clear</button></td>
                    <td><button type="button" onclick="getResult()" class="btn btn-success w-100 text-centre">=</button>
                    </td>
                    <td><button onclick="get_num('%')" type="button" class="btn btn-danger w-100 text-centre">%</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
