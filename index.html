<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>
        Calculator
    </h1>

    <div class="container-fluid d-flex align-items-center justify-content-center w-50" style="height:100vh">
    <table id="table"  style="width:100vw;">
        <thead>
            <tr>
                <th colspan="4">
                    <input type="text" class="w-100" id="result">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.e')">e</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.pi')">&pi;</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sin')">Sin</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.Cos')">Cos</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">  7</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')"> 9</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('-')"> -</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('6')"> 6</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('5')"> 5</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('4')"> 4</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('+')"> +</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('3')"> 3</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('2')"> 2</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('1')"> 1</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('x')"> x</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('.')"> .</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('0')"> 0</button></td>
            <td><button class="btn btn-success w-100 text-center" onclick="deleteValue()">clear</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('/')"> /</button></td>
      </tr> 
      <tr>
        <td><button class="btn btn-dark w-100 text-center" onclick="getNum()"> (</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getNum()"> )</button></td>
        <td><button class="btn btn-dark w-100 text-center" onclick="getResults()">=</button></td>
        <td><button class="btn btn-danger w-100 text-center" onclick="clearValue()">C</button></td>
  </tr> 
        </tbody>
    </table>
</div> 

</body>
<script src="./app.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
