<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align: center;">CALCULATOR</h1>
    <div class="d-flex w-50 justify-content-center  align-items-center container" style="height: 60vh;">
    <table class="table">
        <thead>
            <tr>
                <th colspan="4" rowspan="2"><input type="text" class="w-100"></th>
              
            </tr>
        </thead>
        <tbody>
            <tr>
             
                <td><button type="button" class="btn btn-secondary w-100 text-centre">1</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">2</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">3</button></td>
                <td><button type="button" class="btn btn-dark w-100 text-centre">C</button></td>

            </tr>
            <tr>
             
                <td><button type="button" class="btn btn-secondary w-100 text-centre">4</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">5</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">6</button></td>
                <td><button type="button" class="btn btn-danger w-100 text-centre">*</button></td>

            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">7</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">8</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">9</button></td>
                <td><button type="button" class="btn btn-danger w-100 text-centre">-</button></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">00</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">0</button></td>
                <td><button type="button" class="btn btn-secondary w-100 text-centre">.</button></td>
                <td><button type="button" class="btn btn-danger w-100 text-centre">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="btn btn-dark w-100 text-centre">Clear</button></td>
                <td><button type="button" class="btn btn-success w-100 text-centre">=</button></td>
                <td><button type="button" class="btn btn-danger w-100 text-centre">%</button></td>
            </tr>

        </tbody>
    </table>
</div>
 

    </body>

</html>
